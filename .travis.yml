sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y gpsbabel
language: java
jdk:
- oraclejdk8
addons:
  sonarcloud:
    organization: "michael-simons-github"
    token:
      secure: ""
    branches:
      - master
      - public
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'