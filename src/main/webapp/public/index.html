<!DOCTYPE html>
<html data-ng-app="biking2">
    <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta content="Michael J. Simons" name="Author" />
	<title>biking.michael-simons.eu</title>

	<link rel="icon"       type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css"     href="/owr/biking2.css" />

	<script type="text/javascript" src="/owr/biking2.js"></script>
    </head>

    <body role="document">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">Michis milage</a>
		</div>
		<div class="navbar-collapse collapse">
		    <ul class="nav navbar-nav">
			<li><a data-ng-active-tab data-ng-href="/bikes"><span class="icons8-regular-biking"></span>&#160; Bikes</a></li>
			<li><a data-ng-active-tab data-ng-href="/milages"><span class="icons8-combo-chart"></span>&#160; Milages</a></li>
			<li><a data-ng-active-tab data-ng-href="/gallery"><span class="icons8-picture"></span>&#160; Gallery</a></li>
			<li><a data-ng-active-tab data-ng-href="/tracks"><span class="icons8-waypoint-map"></span>&#160; Tracks</a></li>
			<li><a data-ng-active-tab data-ng-href="/location"><span class="icons8-define-location"></span>&#160; Location</a></li>
			<li><a data-ng-active-tab data-ng-href="/about">About</a></li>
		    </ul>
		</div>
	    </div>
	</nav>
	<div class="container">
	    <div data-ng-view></div>
	    <hr />
	    <footer class="row">
		<div class="col-xs-10 col-sm-11 vcenter">
		    <p>
			&#160; &copy; 2009-{{ currentYear }}
			<a href="http://michael-simons.eu">Michael Simons</a>
		    </p>
		</div><!-- ignore additional whitespaces which would take up space
		--><div class="col-xs-2 col-sm-1 vcenter">
		    <p>
		    <img alt="Biker Smilie" id="header_smilie" src="/img/biker.gif" />
		    </p>
		</div>
	    </footer>
	</div>
    </body>
</html>
