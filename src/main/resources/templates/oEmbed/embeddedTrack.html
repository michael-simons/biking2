<!DOCTYPE html>
<html data-ng-app="biking2">
    <head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="Michael J. Simons" name="Author" />
	<title>biking.michael-simons.eu</title>

	<script type="text/javascript" src="/owr/biking2-embedded.js"></script>

	<script type="text/javascript">
	    var biking2 = angular.module('biking2', ['track-map-ng']);
	</script>
    </head>
    <body style="overflow: hidden; margin: 0px; padding: 0px;">
	<div id="map"
	     data-ng-track-map="map"
	     data-th-attr="
		data-home  = '{' +
		    '\'longitude\':' + ${home.longitude} + ',' +
		    '\'latitude\' :' + ${home.latitude}  +
		'}',
		data-track = '{' +
		    '\'id\'    :' + '\'' + ${track.prettyId} + '\'' + ',' +
		    '\'name\'  :' + '\'' + ${track.name}     + '\'' + ',' +
		    '\'minlat\':' + ${track.minlat}   + ',' +
		    '\'minlon\':' + ${track.minlon}   + ',' +
		    '\'maxlat\':' + ${track.maxlat}   + ',' +
		    '\'maxlon\':' + ${track.maxlon}   +
		'}',
		data-width=${width-2},
		data-height=${height-2}"
	     style="border:1px solid black;"
	     >
	</div>
    </body>
</html>
